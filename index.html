<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Number Accepter</title>

  <!-- Link Font -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset dan Style Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(-45deg, #6a0dad, #ff0000, #800080, #ff4500);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    /* Efek Background Berubah Warna */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Navbar */
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      border-bottom: 2px solid #ff0000;
    }
    .navbar a {
      color: #ff4500;
      margin: 0 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Audiowide', sans-serif;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }
    .navbar a:hover {
      color: #ffffff;
      text-shadow: 0px 0px 15px #ff0000;
    }
    /* Konten Utama */
    .content {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px 20px;
      text-align: center;
    }
    .section {
      display: none;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    .section.active {
      display: block;
    }
    h2 {
      font-family: 'Audiowide', sans-serif;
      font-size: 32px;
      color: #ff0000;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 15px 0;
    }
    /* Input, Textarea & Button */
    input[type="text"],
    textarea {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ff4500;
      border-radius: 5px;
      background: transparent;
      color: #ff4500;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #ff0000, #800080);
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #800080, #ff0000);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px #ff4500;
    }
    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a onclick="showSection('file')">File</a>
    <a onclick="showSection('edit')">Edit</a>
    <a onclick="showSection('run')">Run</a>
    <a onclick="showSection('about')">About Us</a>
  </div>

  <div class="content">
    <div id="file" class="section">
      <h2>File</h2>
      <textarea id="fileText" placeholder="Tulis sesuatu..."></textarea>
      <br>
      <button onclick="saveFile()">Save</button>
      <button onclick="saveFileAs()">Save As</button>
    </div>

    <div id="edit" class="section">
      <h2>Edit</h2>
      <textarea id="editText" placeholder="Tulis atau tempel teks di sini..."></textarea>
      <br>
      <button onclick="copyText()">Copy</button>
      <button onclick="pasteText()">Paste</button>
    </div>

    <div id="about" class="section">
      <h2>About Us</h2>
      <p>Name: Syalom Sirita</p>
      <p>NIM: 231011060049</p>
      <p>Class: Information System B</p>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
